<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDb API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .clickedMeal {
        width: 45%;
        margin: 10px auto 5px auto;
        border: 2px solid greenyellow;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5 text-center text-primary">Search your favourite food.</h1>
    <div class="d-flex w-50 mx-auto my-3" role="search">
      <input
        id="search-input"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />

      <button
        onclick="searchMeal()"
        class="btn btn-outline-success"
        type="submit"
      >
        Search
      </button>
    </div>
    <div id="error">
      <p class="text-center text-danger">Search Box Empty</p>
    </div>
    <div id="errorSearch">
      <p class="text-center text-danger">Search cannot found</p>
    </div>
    <div id="showMeal"></div>
    <div class="container">
      <div id="search-Result" class="my-5 row row-cols-1 row-cols-md-3 g-4">

              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mealDb.js"></script>
  </body>
</html>
